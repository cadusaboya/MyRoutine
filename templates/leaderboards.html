{% extends "layout.html" %}

{% block title %}
    Ranking
{% endblock %}

{% block main %}
<div class="table-container">
    <table class="table table-hover curve" border="1">
        <thead class="table-dark">
        <tr>
            <th style="width: 20%;" scope="col">Position</th>
            <th style="width: 35%;" scope="col">User</th>
            <th style="width: 20%;" scope="col">Xp</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %} 
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.user }}</td>
                <td>{{ user.xp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
