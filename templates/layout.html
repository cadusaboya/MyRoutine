<!DOCTYPE html>

<html lang="en">

<head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>MyRoutine: {% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-md bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/MyRoutine.png" alt="Bootstrap" style="height: 35px; width: auto;">
              </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link active" href="/routine">Routine</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/leaderboards">Leaderboards</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/manage">Manage</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a ckass=nav-link active href="/logout"><button class="btn btn-outline-light">Log out</button></a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2 navbar-btn-spacing">
                        <li class="nav-item"><a ckass=nav-link active href="/login"><button class="btn btn-outline-light">Login</button></a></li>
                        <li class="nav-item"><a ckass=nav-link active href="/register"><button class="btn btn-outline-light">Sign up</button></a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container-fluid py-2 black-bg main">
        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted fixed-bottom">
        <p>
            Made by Carlos Saboya, 2024
            <br>
            Github: <a href="https://github.com/cadusaboya">cadusaboya</a>; Discord: caduzer4; email: carlosepsaboya@gmail.com
        </p>
    </footer>
</body>

</html>
